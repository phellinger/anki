version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-prod
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env.prod
    environment:
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN}
      API_DOMAIN: ${API_DOMAIN}
    volumes:
      - /etc/letsencrypt:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: nginx -t && curl -f http://localhost || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  mysql:
    image: mysql:5.7
    container_name: mysql-prod
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-prod
    expose:
      - "5193"
    volumes:
      - ./examples:/app/examples
    env_file:
      - .env.prod
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: wget --spider -q http://localhost:5193/health
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://${API_DOMAIN}
    container_name: frontend-prod
    expose:
      - "3123"
    env_file:
      - .env.prod
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: wget --spider -q http://localhost:3123
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data: